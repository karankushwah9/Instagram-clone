<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">   <!-- logo of title -->
    <!-- ICON LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="interface">
        <!-- Screen shot image -->
        <div class="phoneImg">
            <img src="screenshot1.png" id="scrImage">
        </div>
<!--User interface-->
        <div class="UserInt">
              <div class="hero">
                <form action="" class="form">
                  <div class="logo">Instagram</div>
                    <input type="email" name="email" id="email" required="" class="input" placeholder="Phone, email address or username">
                    <input type="password" name="password" id="password" required="" class="input" placeholder="Password">   
                    <button class="loginBtn">Log in</button>
                    <!-- <input type="submit" value="Log in" class="input submit"> -->
                        <p class="forgotten">Forgotten your login details ? 
                            <a href="#">Get help with signing in.</a>
                        </p>
                    <div class="or">or</div>
                  <div class="input btn"><a href="https://www.facebook.com/login/">Login with facebook </a></div>    
                    <p class="signup">Don't have an account ? <a href="https://www.instagram.com/accounts/emailsignup/">SignUp</a></p>
                </form>
              </div>
        </div>
<!-- end user Interface -->
    </div>
</body>
<script src="basic.js"></script>
</html>
